<h2>Bonjour 3</h2>
<ngx-charts-bar-vertical
  [results]="single"
  [view]="view"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event)">
</ngx-charts-bar-vertical>
<ngx-charts-advanced-pie-chart
  [view]="view"
  [results]="single"
  [gradient]="gradient"
  (select)="onSelect($event)"
>
</ngx-charts-advanced-pie-chart>
<ngx-charts-pie-chart
  [view]="view"
  [results]="single"
  [gradient]="gradient"
  [legend]="showLegend"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  [explodeSlices]="explodeSlices"
  (select)="onSelect($event)"
>
</ngx-charts-pie-chart>
